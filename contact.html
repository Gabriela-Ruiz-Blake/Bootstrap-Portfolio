<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Contact</title>
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav
        id="mainNavbar"
        class="navbar navbar-expand-lg navbar-light bg-light"
      >
        <a class="navbar-brand" href="#">Gabriela Ruiz-Blake</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex flex-row-reverse bd-highlight"
          id="navbarNav"
        >
          <ul class="navbar-nav navbar-expand{-sm| -md|-lg|-xl}">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Protfile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid bg-secondary pt-md-5 pb-md-5 pr-0 pl-0">
        <!--card-->
        <div class="card card-body col-md-8 offset-md-2 bg-light p-1">
          <h2>
            Contact
          </h2>
          <hr />
          <!--form-->
          <form>
            <div class="form-group">
              <label for="Name">
                Name
              </label>
              <input
                type="text"
                class="form-control"
                id="FormInput"
                placeholder="John Smith"
              />
            </div>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="Message">
                Message
              </label>
              <textarea class="form-control" rows="3"> </textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
        <div class="push"></div>
      </div>
    </div>
    <!--footer-->
    <footer class="footer mt-auto py-5 bg-primary"></footer>
  </body>
</html>
